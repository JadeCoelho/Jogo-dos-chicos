<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo dos Chicos | Login</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/login.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <script src="./js/login.js" defer></script>
</head>
<body>
    <form class="login-form">
        <div class="login-header">
            <img src="images/pixel.png" alt="chihuahua-pixel-icon">
            <h1>Jogo dos Chicos</h1>
        </div>

        <input type="text" placeholder="Digite seu nome" class="login-input">
        <button type="submit" class="login-button" disabled>Jogar</button>

    </form>
</body>
</html>
